<!DOCTYPE html>
<html>
    <head>
        <title>Codejam Canvas</title>
        <meta charset="UTF-8" />
        
        <link rel="stylesheet" href="style.css?v=1.1" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
         
    </head>
    <body onload="draw();">
        <div class="tools">
            <ul>
                <li class="bucket">Paint bucket</li>
                <li class="choose">Choose color</li>
                <li class="move">Move</li>
                <li class="transform">Transform</li>
            </ul>
        </div>
        <div class="colors">
            <ul>
                <li class="color"><span></span>Current color</li>
                <li class="prev"><span></span>Prev color</li>
                <li class="red"><span></span>red</li>
                <li class="blue"><span></span>blue</li>
            </ul>
        </div>
        <div class="size">
            <div class="draw"><button id="draw">4x4</button></div>
            <div class="draw2"><button id="draw2">32x32</button></div>
            <div class="draw3"><button id="draw3">256x256</button></div> 
        </div>
        <canvas id="canvas" ></canvas>     
    </body>
    <script src="index.js"></script>
</html>
