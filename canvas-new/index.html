<!DOCTYPE html>
<html>
    <head>
        <title>Codejam - Canvas API</title>
        <meta charset="UTF-8" />   
        <link rel="stylesheet" href="style.css?v=1.1" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">    
    </head>
    <body>
        <header class = "header">
            <img src="./asets/icons/nav icon.png" alt="Navigation">
            <span>Codejam - Canvas</span>
            <img src="./asets/icons/menu icon.png" alt="Menu">
        </header>
        <section class="main-section">
            <wrapper class="tools-block">
                <ul class="tool">
                    <li class="tool__bucket">Fill bucket</li>
                    <li class="tool__choose">Choose color</li>
                    <li class="tool__pencil">Pencil</li>
                    <li class="tool__transform">Transform</li>
                </ul>
                <ul class="tool">
                    <li class="tool__current"><span></span>Current color</li>
                    <li class="tool__prev"><span></span>Prev color</li>
                    <li class="tool__red"><span></span>red</li>
                    <li class="tool__blue"><span></span>blue</li>
                </ul>
            </wrapper>
            <canvas id = "canvas"></canvas>
            <wrapper class="draw">
                <button class="draw__button" data-array="4">[4x4]</button>
                <button class="draw__button" data-array="32">[32x32]</button>
                <button class="draw__button" data-array="image">Image</button>
            </wrapper>
        </section>
    </body>
    <script src="index.js"></script>
</html>
